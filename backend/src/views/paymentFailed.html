<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خطا در پرداخت</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .error-icon {
            color: #f44336;
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        h1 {
            color: #f44336;
            margin-bottom: 1.5rem;
        }

        .details {
            background-color: #f9f9f9;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1.5rem;
        }

        .details p {
            margin: 0.5rem 0;
            color: #333;
        }

        .message {
            margin-top: 1.5rem;
            color: #666;
            line-height: 1.6;
        }

        .support-link {
            color: #2196F3;
            text-decoration: none;
            font-weight: bold;
        }

        .support-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="error-icon">✗</div>
        <h1>خطا در پرداخت</h1>
        <div class="details">
            <p>متاسفانه پرداخت شما با خطا مواجه شد.</p>
        </div>
        <div class="message">
            لطفاً موارد زیر را بررسی کنید:
            <ul style="text-align: right; padding-right: 1rem;">
                <li>اطلاعات کارت بانکی وارد شده صحیح باشد</li>
                <li>موجودی حساب کافی باشد</li>
                <li>درگاه پرداخت دچار مشکل موقت نباشد</li>
            </ul>
            در صورت نیاز می‌توانید با پشتیبانی تماس بگیرید.
        </div>
    </div>
</body>

</html>
